<!DOCTYPE HTML >
<html>

<head>
  <title>CodePen 2 Lesson 1</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script> -->
</head>

<body>
  <div id='app'></div>
  
<script>
   
const USER_DATA = {
  name: 'Tyler McGinnis',
  img: 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460',
  username: 'tylermcginnis'
}
const nameElement = React.createElement(
        'h1',
        null,
        USER_DATA.name
    )

    const userElement = React.createElement(
        'h3',
        null,
        USER_DATA.username
    )
    const imageElement = React.createElement('img', { src: USER_DATA.img });


 const Badge = React.createElement(
        'div',
        { id :'container'},
       imageElement,
        nameElement, 
        userElement
        
    )

ReactDOM.render(
    Badge, document.getElementById('app') );

</script>
</body>

</html>
