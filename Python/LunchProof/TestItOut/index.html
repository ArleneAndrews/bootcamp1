<head>

    <title>LunchProof</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <input id="skeleton" type="text" value="" />
    <div class="slidecontainer">
        Travel range (in meters)
        <br>
        <input id="distance" class="slider" type="range" min="500" max="50000" value="1700" />
        <input id="box" type="text" value="1700" />

        <form name="units" action="#">
            <label>
                <input name="group1" type="radio" value="km" checked />
                <span>km</span>
            </label>
            <label>
                <input name="group1" type="radio" value="miles" />
                <span>miles</span>
            </label>
        </form>
    </div>

    <!-- button from http://mazenl77.deviantart.com/ free for commercial use-->

    <br>

    <button type="button" id="options" alt="Show all places">Show me!</button>
    <button type="button" id="feedMe" alt="Choose a random location">Feed me!</button>
    <div id="out"></div>
    <div id="out2"></div>
    <div id="out3"></div>
    <script type="text/javascript" src="test.js"></script>
