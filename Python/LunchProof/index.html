<!DOCTYPE html>
<html>
<head>
    <title>LunchProof</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
      <form action="#">
        <p>
          <label>
            <input name="group1" type="radio" />
            <span>I have 10 minutes left of lunch</span>
          </label>
        </p>
        <p>
          <label>
            <input name="group1" type="radio" checked />
            <span>I have a full lunch break</span>
          </label>
        </p>
        <p>
          <label>
            <input class="with-gap" name="group1" type="radio"  />
            <span>I'm making plans</span>
          </label>
        </p>
                </p>
      </form>
      <button type="submit"><img src="./button.png" alt="Submit"></button>
   <div id ="display"></div>
</body>

 <!-- thanks to http://blog.postmark.com/evolving-etiquette/how-to-set-a-table-informal/ for the background picture, and the information! -->  
</html>
