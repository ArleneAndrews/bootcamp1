<head>

    <title>JSONinja</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">

</head>

<body>
    <!-- <input id="skeleton" type="text" value="" /> -->
    <div class="slidecontainer">
        Travel range
        <br>
        <input id="distance" class="slider" type="range" min="500" max="50000" value="1700" />


        <form name="units" action="#">
            <label>
                <input name="group1" type="radio" value="km" checked />
                <span>km</span>
            </label>
            <label>
                <input name="group1" type="radio" value="miles" />
                <span>miles</span>
            </label>
            <br>
            <!--<button type="button" id="TA" data-rel="popup" alt="Show all places" onclick='geoFindMe(this);'>Show All</a>-->
                <select id ="ddl" name="ddl" onmousedown="this.value='';" onchange="jsFunction(this.value);">
                    <option value='ME' selected>Visited</option>
                    <option value='TA'>TripAdviosor</option>
                    <option value='YP'>Yelp</option>
                    <option value='ZO'>Zomato</option>
                  </select>
            <button type="button" id="feedMe" data-rel="popup" alt="Choose a random location" onclick='geoFindMe(this);'>Feed me!</a>
        </form>
    </div>
    <br>


    <div id="out"></div>
    <div id="out2"></div>
    <div id="out3"></div>
    <script type="text/javascript" src="ninja.js"></script>
</body>

</html>
