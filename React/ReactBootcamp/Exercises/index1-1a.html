<!DOCTYPE HTML >
<html>

<head>
  <title>CodePen 1 No JSX Lesson 1</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script> -->
</head>

<body>
  <div id='app'></div>
  <script>
 
  const name = 'Tyler McGinnis'
  const user ='tylermcginnis'
  const imagesource = 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460'

 const nameElement = React.createElement(
        'h1',
        null,
        name
    )
    
    const userElement = React.createElement(
        'h3',
        null,
        user
    )
    const imageElement = React.createElement('img', { src: imagesource });
   
    const Badge = React.createElement(
        'div',
        { id :'container'},
       imageElement,
        nameElement, 
        userElement
        
    )
 
  ReactDOM.render(
   Badge, document.getElementById('app') );
  </script>
</body>

</html>
