<!DOCTYPE HTML >
<html>

<head>
  <title>CodePen 1 Lesson 1</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
</head>

<body>
  <div id='app'></div>
  <script type = "text/babel">
 
  const name = 'Tyler McGinnis'
  const user ='tylermcginnis'
  const imagesource = 'https://avatars0.githubusercontent.com/u/2933430?v=3&s=460'

 function NameComponent(props) {
    return <h1> { props.name } </h1>
    
 }

    function UserComponent(props) {
    return <h3> { props.user } </h3>
}

    function ImageComponent() {
    return <img src={imagesource} />;
    }

    
    const Badge = React.createElement(
        'div',
        { id :'container'},
        React.createElement(ImageComponent, { imagesource}),
        React.createElement(NameComponent, { name }), 
        React.createElement(UserComponent, { user }),
    )

  ReactDOM.render(
   Badge, document.getElementById('app') );
  </script>
</body>

</html>
